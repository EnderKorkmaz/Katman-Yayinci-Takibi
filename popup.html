<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🎮 Katman Yayıncıları 🎥</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-container">
    <h2 style="margin-bottom: 16px;" >🎮 Katman 🎥</h2>
    <div class="button-group">
      
      <button id="refresh-button" title="Yenile">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M4 4v6h6" stroke="currentColor" stroke-width="2" />
          <path d="M20 20v-6h-6" stroke="currentColor" stroke-width="2" />
          <path d="M4 10a8 8 0 0114.9-2" stroke="currentColor" stroke-width="2" />
          <path d="M20 14a8 8 0 01-14.9 2" stroke="currentColor" stroke-width="2" />
        </svg>
      </button>

      

      <button id="toggle-offline" title="Çevrimdışıları Göster/Gizle">
        <!-- Zaten svg ile yapılmıştı, sadece class'lar korunacak -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5Z" 
                stroke="currentColor" stroke-width="2"/>
          <path d="M4 4L20 20" stroke="currentColor" stroke-width="2" class="eye-strike"/>
        </svg>
      </button>

      <!-- YENİ BUTON -->
    <button id="manage-hidden-button" title="Gizlenen Yayıncıları Yönet">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
    </button>

      <button id="toggle-theme" title="Tema Değiştir">
        <svg class="icon-dark" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"></path>
        </svg>
        <svg class="icon-light" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
      
    
      <!-- Ayarlar Çarkı -->
      <button id="toggle-settings" title="Ayarlar">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" 
     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 
           1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 
           1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 
           1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 
           1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 
           1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 
           1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 
           1.65 0 0 0 9 3.6V3a2 2 0 0 1 4 0v.09a1.65 1.65 
           0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 
           1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 
           1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 
           1.65 0 0 0-1.51 1z"></path>
      </svg>

      </button>
      

    </div>
    <div id="extension-settings" style="display: none; margin-top: 10px; margin-bottom: -8px; padding: 10px; border-top: 1px solid #666;">
      <h4 style="margin-bottom: 5px; margin-top:5px;">⚙️ Ayarlar</h4>
      <label><input type="checkbox" id="setting-sidebar"> Sidebar'ı otomatik küçült</label><br>
      <label><input type="checkbox" id="setting-quality"> Kaliteyi 1080p yap</label><br>
      <label><input type="checkbox" id="setting-host"> Host atılmasını engelle</label><br>
      <label><input type="checkbox" id="setting-mute"> Bildirim seslerini kapat</label>
    </div>    
    <div class="status-bar">
      <span id="last-updated">Son güncelleme: yükleniyor...</span>
      <span class="credit">
        <a href="https://instagram.com/enderkorkmaz.z" target="_blank">
          created by Benender
        </a>
      </span>
    </div>
  </div>
  
  <div id="streamers-list">
    <p style="text-align:center;">Yükleniyor...</p>
  </div>

  <!-- YENİ BÖLÜM: GİZLENEN YAYINCILAR (BAŞLANGIÇTA GİZLİ) -->
<div id="hidden-streamers-view" style="display: none;">
  <div class="hidden-header">
    <h3>Gizlenen Yayıncılar</h3>
    <button id="back-to-main-list"> geri dön</button>
  </div>
  <div id="hidden-streamers-list">
    <p>Gizlenen yayıncı bulunmuyor.</p>
  </div>
</div>

  <script src="popup.js"></script>
</body>
</html>
